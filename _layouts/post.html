---
layout: default
---


<div class="post">

  <header class="post-header">
    <h2 class= 'post-title'> {{page.title}}</h2>
    {% if site.name %} 
    <h6> {{site.name}} {{page.date | date: "%a %b %d, %Y" }} </h6>
     {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
